<!DOCTYPE html>
<html lang="NL">
<head>
	<title><?=$title?></title>
	<base href="/" target="_self">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css?admin" type="text/css">
	<link rel="stylesheet" href="css/fonts.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Muli:400,700" rel="stylesheet"> 
</head>
<body>

<header>
	<h1><?=$title?></h1>
</header>

<div class="content">

	<div class="screenleft">
		<nav class="contentbox">
			<ul>
				<li><a href="dashboard"><span class="icon-home"></span>Home</a></li>
				<li><a href="dashboard/cms"><span class="icon-crm"></span>CMS</a></li>
				<li><a href="dashboard/blog"><span class="icon-settings"></span>Settings</a></li>
				<li><a href="/"><span class="icon-logout"></span>Logout</a></li>
			</ul>
		</nav>
	</div>
	
	<div class="screenright">
		<div class="contentbox">
			<h2>Edit <?=$title?></h2>
      <form method="POST">
        <input type="text" name="title" value="<?=$title?>">
        <input type="hidden" name="content" value="<?=$content?>">
        <div id="editor-container"><?=$content?></div>
        <button name="page" type="submit">Save</button>
      <form>
		</div>
	</div>

</div>

<footer>
<?=$executiontime?>
</footer>

</body>
<script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
<link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script>
var quill = new Quill('#editor-container', {
  modules: {
    toolbar: [
      [{ header: [1, 2, false] }],
      ['bold', 'italic', 'underline'],
      ['image', 'code-block']
    ]
  },
  placeholder: 'Compose an epic...',
  theme: 'snow'  // or 'bubble'
});

var form = document.querySelector('form');
form.onsubmit = function() {
  // Populate hidden form on submit
  var content = document.querySelector('input[name=content]');
  content.value = JSON.stringify(quill.getContents());
  content.value = quill.root.innerHTML;
  console.log("Submitted", $(form).serialize(), $(form).serializeArray());
  
  // No back end to actually submit to!
  alert('Open the console to see the submit data!')
  location.reload();
  return false;
};
</script>
</html>
